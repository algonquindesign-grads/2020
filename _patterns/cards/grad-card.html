<a class="grad-card text-center ib island-1-2 {% for filter in include.data.filters %}{{filter}} {% endfor %}all" href="#" aria-label="{{include.data.first_name}} {{include.data.last_name}} • A link to my grad page.">
  <div class="grad-img push-1-2 chop">
    <img class="img-flex" src="{{site.imgurl}}{{include.data.grad_headshot}}" alt="{{include.data.first_name}} {{include.data.last_name}} grad headshot" aria-label="Headshot of {{include.data.first_name}} {{include.data.last_name}} • Algonquin College 2020 Graphic Design student.">
  </div>
  <div class="grad-cont text-left relative">
    <h4 class="push-0 normal">
      <span class="block mega">{{include.data.first_name}}</span>
      <span class="block kilo">{{include.data.last_name}}</span>
    </h4>
    <!-- <div class="grad-icon pin-br">
      <i class="icon i-24">
        <svg><use xlink:href="/images/icons.svg#face-icon" /></svg>
      </i>
    </div> -->
  </div>
</a>
